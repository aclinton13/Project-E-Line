<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<div id="container">
    <link rel="stylesheet" href="/stylesheets/setup.css">
  </head>
  <body>
    <h1>This is the sign up page</h1>
    <form class="setup" action="/setup" method="post">
<div id="formContainer">

        <div><p>What country do you live in?</p></div>
        <input class='box' type="text" name="Country" value="" required >

        <div><p>What city do you live in?</p></div>
        <div><input  class='box' type="text" name="City" value="" required></div>

        <div><p>What is your zip code?</p></div>
        <div><input class='box'  type="text" name="Zip" value="" required></div>

        <div><p>What is the number of your Police Department?</p></div>
        <div><input class='box'  type="text" name="Police" value="" required></div>

        <div><p>What is the number of your Fire Department?</p></div>
        <div><input  class='box' type="text" name="Fire" value="" required></div>


      <input id = "setupSubmit" type="Submit" name="submit" value="Finish Setup">

    </div>
    </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>This is the sign up page</p>
    <form class="setup" action="/setup" method="post">
      <ul>
        <li><p>What country do you live in?</p></li>
        <input type="text" name="Country" value="">
        <li><p>What city do you live in?</p></li>
        <input type="text" name="City" value="">
        <li><p>What is your zip code?</p></li>
        <input type="text" name="Zip" value="">
        <li><p>What is the number of your Police Department?</p></li>
        <input type="number" name="Police" value="">
        <li><p>What is the number of your Fire Department?</p></li>
        <input type="number" name="Fire" value="">
      </ul>
      <input type="Submit" name="submit" value="Finish Setup">
    </form>
  </body>
</html>
